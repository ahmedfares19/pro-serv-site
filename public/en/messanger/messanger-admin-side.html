<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Services - Messanger</title>
    <link rel="icon" href="../../imgs/website icon.png" />
    <link rel="stylesheet" type="text/css" href="../../styles/style.css" />
</head>
<body>
    <div class="admin-messanger_body">
        <div class="admin-messanger-header">
            <img class="messanger__logo"  width="40px" src="../../imgs/sm/logo.png">
            <h1 class="messanger__title">Professional services chatting dashbord</h1>
        </div>
        <div class="admin-messanger">
             <div class="messanger__left-side">
                <h1 class="messanger__left-side__title"></h1>
                <div class=""messanger__left-side__users">
                    <h1 class="left-side-title">Messages</h1>
                    <div class="chat-head">
                        <h1 class="chate-head__name">Ahmed</h1>
                        <span class="active-state"></span>
                    </div>
                </div>
            </div> 
            <div class="messanger__right-side">
                <div class="messages">
                    <div class="message">
                        <h1 class="message__body">Hello ProServ</h1>
                        <h2 class="message__time">12:45pm</h2>
                    </div>
                    <div class="message">
                        <h1 class="message__body">Hello ProServ</h1>
                        <h2 class="message__time">12:45pm</h2>
                    </div>
                    <div class="message">
                        <h1 class="message__body">Hello ProServ</h1>
                        <h2 class="message__time">12:45pm</h2>
                    </div>
                    <div class="message">
                        <h1 class="message__body">Hello ProServ</h1>
                        <h2 class="message__time">12:45pm</h2>
                    </div>
                    <div class="message">
                        <h1 class="message__body">Hello ProServ</h1>
                        <h2 class="message__time">12:45pm</h2>
                    </div>
                  
                </div>
               

                <div class="messanger__controller">
                    <textarea class="type-area"></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div> 
        </div>




    </div>

    
</body>
</html>
