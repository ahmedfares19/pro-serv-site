<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Services - Admin Login</title>
    <link rel="icon" href="../../imgs/website icon.png" />
    <link rel="stylesheet" type="text/css" href="../../styles/style.css" />
</head>
<body class="admin-login-page">
    <div class="admin-logo">
                    <a href="/"><img width="75px" src="../../imgs/sm/logo.png"/></a>

    </div>
    <div class="admin-login">
        <div class="admin-login__form">
            <h1>Login</h1>
            <form>
                <label>User Name</label>
                <input type="text" name="username" required>
                <label>Password</label>
                <input type="password" name password required>
                <input id="admin-login-btn"type="submit" value="Log in">
            </form>
        </div>
    </div>
</body>
</html>
